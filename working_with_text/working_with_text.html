<!-- what is this comment supposed to be -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Lorem ipsum</title>
	</head>
	
	<body>
		<h1>Lorem Ipsum</h1>
		
		<!-- this is the first paragraph -->
		<h4>1st Paragraph</h4>
		
		<!-- can put multiple of the spacings consequetively for the following paragrph's spacings-->
		<!-- &nbsp; -> no-break space, one space -->
		<!-- strong = bold -->
		<p>Lorem &#160; ipsum <strong>dolor</strong> sit amet, 
			consectetur &nbsp; adipiscing elit</p>
		<!-- this is the second paragraph -->
		<h4>2nd Paragraph</h4>
		
		<!-- em = emphasis/italicize -->
		<p>Tristique risus nec feugiat in. 
			Massa <em>tempor</em> &ensp; nec feugiat &emsp; nisl pretium. </p>
		
		<!-- <b> and <i> work but its just a visual representation, 
		but adds no meaning (like for accessibility) -->
	</body>
</html>
